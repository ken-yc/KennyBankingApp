<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Kenny's Banking App - Register</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

</head>
<body>
<section class="hero is-primary">
		<div class="hero-body">
		</div>
	</section>
	<section class="section">
		<div class="container">
			<h1 class="title">Register your Account</h1>
			<form method="POST" action="register" id="register">
				<div class="field">
					<label class="label">First Name:</label>
					<div class="control">
						<input type="text" name="firstname">
					</div>
				</div>
				<div class="field">
					<label class="label">Last Name:</label>
					<div class="control">
						<input type="text" name="lastname">
					</div>
				</div>
				<div class="field">
					<label class="label">Email:</label>
					<div class="control">
						<input type="text" name="email">
					</div>
				</div>
				<div class="field">
					<label class="label">Username:</label>
					<div class="control">
						<input type="text" name="username">
					</div>
				</div>
				<div class="field">
					<label class="label">Password:</label>
					<div class="control">
						<input type="password" name="password">
					</div>
				</div>
				<div class="field">
					<div class="control">
						<button type="submit" class="button is-primary">Register</button>
					</div>
				</div>
			</form>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
	<script>	
		$('#register').submit(function(event){
			event.preventDefault();
			var postData = $(this).serialize();
			$.post('register', postData, function(data) {
		    	var loginData = 'username=' + data.username + '&password=' + data.password;
				$.post('login', postData, function(d2) {
					document.location.replace('welcome.html');
				});
			})
		});
	</script>
</body>
</html>
